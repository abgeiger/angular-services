<h1>Home Page</h1>
<div>{{vm.message}}</div>
<div>{{vm}}</div>
<ul>
    <li ng-repeat="company in vm.companies.list">
        {{company.name}} is located in {{company.country}}
    </li>
</ul>

<input type="text" placeholder="company">
<input type="text" placeholder="country">
<button ng-click="vm.addCompany()">Submit</button>
